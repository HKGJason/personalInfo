<!DOCTYPE html>
<html>
<head>
<style>
#customers {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

#customers td, #customers th {
    border: 1px solid #ddd;
    padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #4CAF50;
    color: white;
}
</style>
</head>
<body>

<table id="customers">
  <tr>
    <th>Day</th>
    <th>Task</th>
    
  </tr>
  <tr>
    <td>Monday</td>
    <td>Task1</td>
  </tr>
  <tr>
    <td>Tuesday</td>
    <td>Task2</td>
  </tr>
  <tr>
    <td>Wednesday</td>
    <td>Task3</td>
  </tr>
  <tr>
    <td>Thursday</td>
    <td>Task4</td>
  </tr>
  <tr>
    <td>Friday</td>
    <td>Task5</td>
  </tr>
  <tr>
    <td>Saturday</td>
    <td>Dayoff</td>
  </tr>
  <tr>
    <td>Sunday</td>
    <td>Dayoff</td>
  </tr>

</table>

</body>
</html>
